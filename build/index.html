<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/assets/css/bundle.min.css">

  <title>Algebra Projekt</title>
</head>

<body>
  <!-- BEGIN MAIN NAVIGATION -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark bg-gradient-marinkoMulberry">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://picsum.photos/50">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <!-- ml-auto: da item-s budu desno -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-right" href="#">Product <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-right" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-right" href="#">Pricing</a>
          </li>
          <li class="nav-item" data-toggle="modal" data-target="#loginModal">
            <a class="nav-link text-right" href="#">Sign In</a>
          </li>
          <li class="nav-item" data-toggle="modal" data-target="#registerModal">
            <a class="nav-link text-right" href="#">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END MAIN NAVIGATION -->


  <!-- BEGIN LOGIN MODAL -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <form id="loginForm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password"
                placeholder="Enter your password">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Sign In</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- END LOGIN MODAL -->
  <!-- BEGIN REGISTER MODAL -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <form id="registerForm" data-parsley-validate="true">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Register</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <label for="firstName">First name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName"
                    placeholder="Enter your first name" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName">Last name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName"
                    placeholder="Enter your last name" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input type="email" class="form-control" id="registerEmail" name="registerEmail"
                placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <label for="registerPassword">Password</label>
                  <input type="password" class="form-control" id="registerPassword" name="registerPassword"
                    placeholder="Enter your password" name="password" required minlength="8">
                </div>
                <div class="col-md-6">
                  <label for="registerPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirm_password"
                    placeholder="Confirm your password" required="required" data-parsley-equalto="#registerPassword">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="checkbox-inline">
                <input type="checkbox" required name="checkbox"> I accept the <a href="#">Terms of Use</a> &amp; <a
                  href="#">Privacy Policy</a>
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- END REGISTER MODAL -->
  <!-- JavaScript -->
  <script src="/assets/js/bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      App.init({
        login: true
      });
    });
  </script>
</body>

</html>
